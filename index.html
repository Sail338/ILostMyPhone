<!DOCTYPE html>
<html lang='en'>
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin: 2em;">
                <h1>
                    Spatially locate device in array!
                </h1>
            </div>
            <div class="row" style="margin: 2em;">
                <div class="col-md-8">
                    <canvas id="canv" style="width: 100%; height: 100%; background-color: #e9ebee;"></canvas>
                </div>
                <div class="col-md-4">
                    <div class="container">
                        <div class="row">
                            Coordinates: (x: <b id="xcoord"></b>, y: <b id="ycoord"></b>)
                        </div>
                        <div class="row">
                            <button onclick="getGif()" type="button" class="btn btn-primary">Change Image!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div style="margin-left: auto; margin-right: auto; margin-top: 2em; width:640px; height: 480px; background-color:blue;"></div> -->

        <!-- Modal -->
        <div class="modal fade" id="GIFModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Select your GIF</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </nav>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div> 
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            var $myCanv = $( "#canv" );

            var x = 0.5;
            var y = 0.5;
            var source = null;
            if (source){
                var image = document.createElement('img');
                image.src = source;
            }

            function drawStuff(x, y, image){
                $myCanv.clearCanvas();
                $( "#xcoord" ).text(x);
                $( "#ycoord" ).text(y);

                if(image){
                    ctx.drawImage(image, x*480, y*480);
                }
                else{
                    $myCanv.drawArc({
                        fillStyle: "#cc0033",
                        radius: 2,
                        x: x*300,
                        y: y*150
                    }).drawArc({
                        strokeStyle: "black",
                        radius: 15,
                        x: x*300,
                        y: y*150
                    });
                }
            }
            drawStuff(x,y);
            
            var Http = new XMLHttpRequest();
            var url = "http://ec2-35-153-99-16.compute-1.amazonaws.com:5000/send_queue";
            
            var times = setInterval(populateDraw, 1000);

            function populateDraw(){
                Http.open("GET", url);
                Http.send();
                Http.onreadystatechange=(e)=>{
                    console.log(Http.responseText)
                    var r = Http.responseText;
                    if(r.status == 200){
                        x = r.x;
                        y = r.y;
                    }
                    else{
                        // x += 0.1
                    }
                }
                drawStuff(x,y);
            }
            function getGif(){
                giphyURL="https://api.giphy.com/v1/gifs/random?api_key=OIYkgIeh9PrziH3xaXb7Crxg32kbdyI8&tag=harry%20potter&rating=G"
                $.ajax({url: giphyURL, success: function(result){
                    source = result.data.fixed_height_small_url;
                }});
            }
        </script>
    </body>
</html>
